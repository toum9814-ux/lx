<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp</title>
  <script>
    // 你要跳转的 WhatsApp 链接列表
    const whatsappLinks = [
      "https://wa.me/12365007361",
      "https://wa.me/16836099703",
      "https://wa.me/15812752619",
      "https://wa.me/12895313010",
      "https://wa.me/17737890515",
      "https://wa.me/19124054689",
      "https://wa.me/12136198086",
      "https://wa.me/13542223318"
    ];

    // 随机选择一个链接
    const randomLink = whatsappLinks[Math.floor(Math.random() * whatsappLinks.length)];

    // 页面加载后自动跳转
    window.onload = () => {
      window.location.href = randomLink;
    };
  </script>
</head>
<body>
  <p></p>
</body>
</html>
