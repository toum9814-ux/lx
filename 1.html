<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp</title>
  <script>
    // 你要跳转的 WhatsApp 链接列表
    const whatsappLinks = [
      "https://wa.me/1111111111",
      "https://wa.me/2222222222",
      "https://wa.me/3333333333",
      "https://wa.me/4444444444"
    ];

    // 随机选择一个链接
    const randomLink = whatsappLinks[Math.floor(Math.random() * whatsappLinks.length)];

    // 页面加载后自动跳转
    window.onload = () => {
      window.location.href = randomLink;
    };
  </script>
</head>
<body>
  <p></p>
</body>
</html>
